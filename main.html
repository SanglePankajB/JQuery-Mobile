<body>


    <center>
        <h1>JQuery Mobile Website for Google Search</h1>
        <style>h1{padding-top: 50px;}</style>
        <h4>
            Design a Search Input using jQuery Mobile
        </h4>
        <form style="width: 50%;">
            <label for="searchArea">
                Search Content
            </label>
             
            <input type="search" name="searchArea"
                id="searchArea" value=""
                placeholder="Search Text...">
            <button style="width: 30%;">Search</button>
        
            
        </form>
    </center>
